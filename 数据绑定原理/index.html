<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h1>{{message}}</h1>
    <h2>{{message}}</h2>
    <p>{{message}}</p>
    <p>{{foo}}</p>
    <input type="text" v-model='message'>
    <input type="checkbox" v-model='haha'>
    {{haha}}

  </div>
  
  <script src='./event-watch.js'></script>
  <script src='./vm.js'></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: 'hello',
        foo: "bar",
        haha: true
      }
    })
  </script>
</body>
</html>
